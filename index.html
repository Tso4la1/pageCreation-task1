<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pageCreation-task1</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="dashBoard">
        <div class="UserProfile">
            <div class="slackDetails">
                <img class="profilePic" data-testid="slackDisplayImage" src="./images/TsolaJohn.JPG" alt="TsolaJohn">
                <p class="userName" data-testid="slackUserName">Tsola John</p>
            </div>
            <span data-testid="myTrack">FrontEnd</span>
            <a data-testid="githubURL" href="https://github.com/Tso4la1/pageCreation-task1" ><button>Git Repository link</button></a>
        </div>
        <div class="runTime">
            <div data-testid="currentUTCTime"></div>
            <div id="currentUTCTime" data-testid="currentDayOfTheWeek"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
